<!DOCTYPE html>
<html>
<link href="../css/index.css" rel="stylesheet" type="text/css">
<link href="../css/navbar.css" rel="stylesheet" type="text/css">
<link href="../css/cadastroDeReceitas.css" rel="stylesheet" type="text/css">
<link href="../css/pesquisaDeReceitas.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
<head>
    <meta charset="utf-8">
    <title>Reditus</title>
</head>

<head>
    <meta charset="utf-8">
    <title class="title">Reditus</title>
</head>

<body>
    <div class="bg">
        <nav class="cabecalho">
            <label class="palavracabecalho">Reditus</label>
            <div id="menu">
                <ul>
                    <li class="linkHome"> Home </li>
                    <li class="linkPesquisaReceitas"> Pesquisar Receitas </li>
                    <li class="linkCadastroReceitas"> Cadastrar Receitas </li>
                </ul>
            </div>
        </nav>


        <section class="sectionHome">
            <div class="helloMsg">Hello</div>
        </section>


        <section class="sectionCadastro">
            <p id="textoIntroCadastro">Compartilhe sua receita com a nossa comunidade!</p>
            <div class="centerCadastro">
                <div class="areaCadastro">
                    <ul class="camposCadastro">
                        <li class="nomeli">
                            <div id="textnome"></div><input type="text" placeholder=" Nome" name="nome" id="nameid">
                        </li>

                        <li class="autorli"><input type="text" placeholder=" Autor" name="autor" id="autorid"></li>

                        <ul id="camposIngredienteCadastro">
                            <li><input type="text" placeholder=" Ingrediente" name="ingrediente" id="campoIngrediente0"><button
                                    id="btnaddcadastro">+</button></li>
                        </ul>

                        <li class="modopreparoli"><input type="text" placeholder=" Modo de Preparo" name="modopreparo"
                                id="modopreparoid"></li>
                    </ul>
                    <button id="btncadastrar">Cadastrar</button>
                </div>
                <div id="resultCadastro"></div>
            </div>
        </section>


        <section class="sectionPesquisa">
            <p class="textoIntroPesquisa">Digite seus ingredientes que encontramos algumas receitas para vocÃª!</p>
            <div class="areaPesquisa">
                <div class="camposIngredientePesquisa">
                    <div id="ingrediente"><input type="text" placeholder=" Ingrediente" id="campoIngrediente0"></div>
                    <div class="buttonsPesquisa">
                    <button id="btnaddpesquisa">+</button>
                    <button id="btnok">Pesquisar</button>
                </div>
                </div>
            </div>
            <div id="resultPesquisa"></div>
        </section>


    </div>
    <script src='../dist/pesquisa.js' type='text/javascript'></script>
    <script src='../dist/cadastro.js' type='text/javascript'></script>
    <script>
        function exibeTela(elementoExibido, elementosOcultados) {
            document.getElementsByClassName(elementoExibido)[0].setAttribute("style", "display:block");
            elementosOcultados.forEach(elemento => {
                document.getElementsByClassName(elemento)[0].setAttribute("style", "display:none");
            });
        }

        document.getElementsByClassName("linkPesquisaReceitas")[0].addEventListener("click", function () {
            exibeTela("sectionPesquisa", ["sectionCadastro", "sectionHome"]);
        });

        document.getElementsByClassName("linkHome")[0].addEventListener("click", function () {
            exibeTela("sectionHome", ["sectionCadastro", "sectionPesquisa"]);
        });

        document.getElementsByClassName("linkCadastroReceitas")[0].addEventListener("click", function () {
            exibeTela("sectionCadastro", ["sectionHome", "sectionPesquisa"]);
        });
    </script>
</body>

</html>
