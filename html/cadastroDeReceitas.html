<!DOCTYPE html>
<html>
<link href="../css/cadastroDeReceitas.css" rel="stylesheet" type="text/css">
<link href="../css/navbar.css" rel="stylesheet" type="text/css">

<head>
	<meta charset="utf-8">
	<title id="title">Cadastro de Receitas</title>
</head>
<header>
	<h1 id="cabecalho">Cadastrar Receitas</h1>
</header>
<hr />

<body>

	<nav id="menu"></nav>

	<p id="textoIntro">Compartilhe sua receita com a nossa comunidade!</p>

	<div class="areaCadastro">
		<ul class="camposCadastro">
			<li class="nomeli">
				<label>Nome: </label><input type="text" name="nome" id="nameid"></li>
			
			<li class="autorli">
				<label>Autor: </label><input type="text" name="autor" id="autorid"></li>

			<li class="ingredienteli">
				<ul id="listIngredienteul">
					<li>
						<label>Ingredientes: </label><input type="text" name="ingrediente" id="campoIngrediente0">
						<button id="btnadd">+</button></li>
				</ul>
			</li>
			<li class="modopreparoli">
				<label>Modo de Preparo: </label><input type="text" name="modopreparo" id="modopreparoid">
			</li>
		</ul>
		<button id="btncadastrar">Cadastrar</button>
	</div>
	<div id="result"></div>

	<script src='../dist/cadastro.js' type='text/javascript'></script>
	<script src="../src/navbar.js"></script>
</body>

</html>
