<head>
	<meta charset="utf-8">
	<title id="title">Cadastro de Receitas</title>
</head>
<header>
	<h1 id="cabecalho">Cadastrar Receitas</h1>
</header>
<hr />

<body>
	<div class="menu">
		<ul>
			<li id="linkHome" onclick="location.href='index.html'">Home</li>
			<li id="linkPesquisaReceitas" onclick="location.href='pesquisaDeReceitas.html'">Pesquisar Receitas</li>

						</li>
				</ul>
			</li>
			<li id="modopreparoli">Modo de Preparo: <input type="text" name="modopreparo" id="modopreparoid"></li>
		</ul>
		<button id="btncadastrar">Cadastrar</button>
	</div>
	<div id="result"></div>

	<script src='../dist/cadastro.js' type='text/javascript'></script>
